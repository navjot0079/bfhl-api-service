<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFHL API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .endpoint-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .endpoint-title {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .response-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        pre {
            background: #2d3748;
            color: #68d391;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }

        .example-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .example-btn {
            padding: 8px 12px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        .url-input {
            margin-bottom: 20px;
        }

        .health-check {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ BFHL API Tester</h1>
        <p class="subtitle">Test your REST API endpoints</p>

        <div class="url-input">
            <label for="apiUrl">API Base URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
        </div>

        <!-- Health Check -->
        <div class="endpoint-section">
            <div class="endpoint-title">GET /health</div>
            <div class="health-check">
                <button onclick="testHealth()">Test Health Check</button>
            </div>
            <div id="healthResponse"></div>
        </div>

        <!-- POST /bfhl -->
        <div class="endpoint-section">
            <div class="endpoint-title">POST /bfhl</div>
            
            <label>Quick Examples:</label>
            <div class="example-buttons">
                <button class="example-btn" onclick="setExample('fibonacci')">Fibonacci</button>
                <button class="example-btn" onclick="setExample('prime')">Prime</button>
                <button class="example-btn" onclick="setExample('lcm')">LCM</button>
                <button class="example-btn" onclick="setExample('hcf')">HCF</button>
                <button class="example-btn" onclick="setExample('ai')">AI</button>
            </div>

            <label for="requestBody">Request Body (JSON):</label>
            <textarea id="requestBody" placeholder='{"fibonacci": 7}'></textarea>

            <button onclick="testBfhl()">Send Request</button>
            
            <div id="bfhlResponse"></div>
        </div>
    </div>

    <script>
        const examples = {
            fibonacci: '{"fibonacci": 7}',
            prime: '{"prime": [2, 4, 7, 9, 11]}',
            lcm: '{"lcm": [12, 18, 24]}',
            hcf: '{"hcf": [24, 36, 60]}',
            ai: '{"AI": "What is the capital city of Maharashtra?"}'
        };

        function setExample(type) {
            document.getElementById('requestBody').value = examples[type];
        }

        async function testHealth() {
            const apiUrl = document.getElementById('apiUrl').value;
            const responseDiv = document.getElementById('healthResponse');
            
            try {
                const response = await fetch(`${apiUrl}/health`);
                const data = await response.json();
                
                displayResponse(responseDiv, data, response.status);
            } catch (error) {
                displayError(responseDiv, error.message);
            }
        }

        async function testBfhl() {
            const apiUrl = document.getElementById('apiUrl').value;
            const requestBody = document.getElementById('requestBody').value;
            const responseDiv = document.getElementById('bfhlResponse');
            
            try {
                const body = JSON.parse(requestBody);
                
                const response = await fetch(`${apiUrl}/bfhl`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                displayResponse(responseDiv, data, response.status);
            } catch (error) {
                displayError(responseDiv, error.message);
            }
        }

        function displayResponse(div, data, status) {
            const statusColor = status >= 200 && status < 300 ? '#68d391' : '#fc8181';
            div.innerHTML = `
                <div class="response">
                    <div class="response-title">
                        Response <span style="color: ${statusColor};">(Status: ${status})</span>
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        function displayError(div, message) {
            div.innerHTML = `
                <div class="response">
                    <div class="response-title" style="color: #fc8181;">Error</div>
                    <pre style="background: #fed7d7; color: #c53030;">${message}</pre>
                </div>
            `;
        }

        // Set first example on load
        window.onload = () => {
            setExample('fibonacci');
        };
    </script>
</body>
</html>
